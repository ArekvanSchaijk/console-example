options:
  ssl_port: 443
  force_https: true

server:
  host: 'connect.development.alternet.nl'
  port: 22
  username: 'alternetcli'
  document_root: '/home/{application.key}/{environment.server_name}'
  post_build:
    - 'sudo chown -R {application.key}.webusers *'
    - 'sudo chmod '
    - 'find * -type d -exec chmod 770 {} +'
    - 'find * -type f -exec chmod 660 {} +'

